<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
	<head>
		<title>Reusable Form Demo</title>
		<link rel="stylesheet" media="screen" href ="static/bootstrap.min.css">
		<link rel="stylesheet" href="static/bootstrap-theme.min.css">
		<link rel="stylesheet" href="static/bootstrap-theme.min.css">
		<link rel="stylesheet" type = "text/css" href="{{url_for('static', filename = 'style.css')}}">
		<meta name="viewport" content = "width=device-width, initial-scale=1.0">
	</head>
	<body>
	<div class="container">
		<h2>Flask Web Form</h2>
		<form  action="{{ url_for('move_forward') }}" method="post">
			<div class="form-group">
				<label for="name">Enter the title for the new video:</label>
				<input type="text" class="form-control" id="name" name="name" placeholder="Enter new title">{{user_input}}
			<br>
			</div>
			<input type="submit" class="btn btn-success">Get tags!</input>
			{% if recommendation != null %}
					<li>{{recommendation}}</li>
			{% endif %}
		  </form>
	</body>
</html>
